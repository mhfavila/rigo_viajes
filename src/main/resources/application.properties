spring.application.name=control-viajes
# --- Configuración de conexión a PostgreSQL ---
spring.datasource.url=jdbc:postgresql://localhost:5432/rigo
spring.datasource.username=postgres
spring.datasource.password=favila

# --- Configuración del driver ---
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configuración de JPA (Hibernate) ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- Puerto de la aplicación (opcional) ---
server.port=8080


#validacion
spring.mvc.validation.enabled=true

#depuracion
logging.level.org.springframework.validation=DEBUG

#propiedad define la clave secreta que se usa para firmar y verificar los tokens JWT y el tiempo que dura
jwt.secret=claveSuperSecretaMuySeguraDeAlMenos64CaracteresPorSeguridadYCompatibilidad123
jwt.expiration=36000000   


spring.main.allow-circular-references=true
logging.level.org.springframework=DEBUG