<p>viajes works!</p>
<h2>Lista de Viajes</h2>
<ul class="lista-viajes">
  <li class="header">
    <span>DESTINO</span>
    <span>FECHA</span>
    <span>PRECIO KM</span>
    <span>DISTANCIA</span>
  </li>
  <li *ngFor="let viaje of viajes">
    <span>{{ viaje.destino }}</span>
    <span>{{ viaje.fecha }}</span>
    <span>{{ viaje.precioKm }}</span>
    <span>{{ viaje.distancia }}</span>
  </li>
</ul>
