
<div class="centered">
  <h2>Empresas asociadas a tu Usuario</h2>
  <button (click)="logout()" class="btn btn-danger">
  Cerrar Sesión
</button>
  <div class="form-container-table">
    <table mat-table [dataSource]="empresas" class="mat-elevation-z8">

      <!-- Columna Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let empresa">
          <button mat-button color="accent" (click)="verServicios(empresa)">
            {{ empresa.nombre }}
          </button>
        </td>
      </ng-container>

      <!-- Columna CIF -->
      <ng-container matColumnDef="cif">
        <th mat-header-cell *matHeaderCellDef class="header-nombre"> CIF </th>
        <td mat-cell *matCellDef="let empresa"> {{empresa.cif}} </td>
      </ng-container>

      <!-- Columna Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="header-nombre"> Acciones
        </th>
        <td mat-cell *matCellDef="let empresa" class="acciones-cell">
          <button mat-raised-button color="primary"
            (click)="verEmpresa(empresa)">
            Ver detalles
          </button>
          <button mat-icon-button class="btn-editar" color="accent"
            matTooltip="Editar empresa"
            (click)="editarEmpresa(empresa)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button class="btn-eliminar" color="warn"
            matTooltip="Eliminar empresa"
            (click)="eliminarEmpresa(empresa)">
            <mat-icon>delete</mat-icon>
          </button>

          <button mat-icon-button class="btn-ver" color="primary"
            matTooltip="Ver Factura"
            [routerLink]="['/facturas', empresa.id]"
            >
            <mat-icon>receipt_long</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['nombre','cif','acciones']"></tr>
      <tr mat-row
        *matRowDef="let row; columns: ['nombre','cif','acciones'];"></tr>
    </table>

  </div>
  <div>

    <button
      mat-raised-button
      color="accent"
      class="boton-flotante"
      matTooltip="Crear nueva empresa"
      (click)="crearEmpresa()">
      AÑADIR EMPRESA +
    </button>
  </div>

</div>
