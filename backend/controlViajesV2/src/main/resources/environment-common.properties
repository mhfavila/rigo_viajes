
# JWT CONFIG

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Logging
logging.level.org.springframework=DEBUG
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG



# Validación
spring.mvc.validation.enabled=true
spring.main.allow-circular-references=true




#depuracion
#Solo a ese paquete especÃ­fico
logging.level.org.springframework.validation=DEBUG


# CORS: Lista de dominios permitidos separados por coma
# Por defecto (si no configuras nada) será localhost:4200
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:4200}

# --- FIX PARA RENDER / NUBE (HTTPS) ---
# Esto le dice a Spring que confíe en que Render le está pasando HTTPS
server.forward-headers-strategy=framework
# --- CONFIGURACIÓN SWAGGER (Ruta personalizada) ---
# Esto hace que al entrar en /swagger te redirija a la web
springdoc.swagger-ui.path=/doc


