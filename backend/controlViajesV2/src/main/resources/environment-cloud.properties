# --- Conexión a PostgreSQL cloud (Neon) ---
# Usamos la variable de entorno ${DATABASE_URL}
# Spring Boot extraerá usuario y contraseña automáticamente de esa URL larga
spring.datasource.url=${DATABASE_URL}

# NOTA: Borramos username y password porque ya van incluidos dentro de la URL de arriba

# --- JPA / Hibernate ---
# En producción usamos "validate" o "none" cambiarlo mas adelante por si acaso
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Puerto
server.port=${PORT:8080}

